<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Image resizer for creating responsive images. By The Dallas Morning News.">
    <meta name="author" content="Daniel Lathrop">
    <title>The Shrinkray responsive imageset creator</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
      body {
        padding-top: 50px;
      }
      .starter-template {
        padding: 40px 15px;
        text-align: center;
      }

      .btn-shrinkray {
        background-color: #39CFFF;
        color: #ED4422;
        font-weight: bold;
      }

      .container.shrinkray {
        max-width: 500px;
      }


    .shrinkray .control-label {
      margin-top: -2px;
      padding-top: 0px;
    }

    </style>
  </head>

  <body>

    <div class="container shrinkray">
      <div class="row">
        <center>
      <img src="/static/logo.png" style="margin: 5px; width: 95%; max-width: 500px; padding-bottom: 25px;">
    </center>
    </div>
      <div class="row">


        <form action="/zip" method="post" enctype="multipart/form-data" class="form-horizontal">
          <div class="form-group">
          <label for="minSize" class="col-sm-2 control-label">Minimum Size</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="minSize" placeholder="Smallest size, in pixels">
          </div>
          </div>
          <div class="form-group">
          <label for="maxSize" class="col-sm-2 control-label">Minimum Size</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="maxSize" placeholder="Largest size, in pixels">
          </div>
          </div>
          <div class="form-group">
          <label for="sizeSteps" class="col-sm-2 control-label">Steps</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="sizeSteps" placeholder="How many images do you need?">
          </div>
          </div>
          <div class="form-group">
          <label for="quality" class="col-sm-2 control-label">JPEG quality</label>
          <div class="col-sm-10">
          <select class="form-control" class="browser-default" name="quality">
              <option value="100">Uncompressed</option>
              <option value="95">95%</option>
              <option value="90">90%</option>
              <option value="85">85%</option>
              <option value="80">80%</option>
              <option selected="true" value="75">75%</option>
              <option value="70">70%</option>
              <option value="65">65%</option>
              <option value="60">60% (for Troy)</option>
              <option value="55">55%</option>
              <option value="50">50% (really?)</option>
              </select>
          </div>
          </div>
          <div class="form-group">
          <label for="photo" class="col-sm-2 control-label">Image file</label>
          <div class="col-sm-10">
            <input class="form-control" type="file" name="photo" />
          </div>
          </div>
          <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-shrinkray">Shrink it!</button>
          </div>
          </div>
        </form>




        <hr>
        <small>
          &copy; Copyright 2015 by <a href="http://labs.dallasnews.com/">The Dallas Morning News</a><br>
          Written by <a href="http://github.com/lathropd">Daniel Lathrop</a><br>
          Logo by <a href="https://twitter.com/TroyOxford">Troy Oxford</a><br>
        </small>
      </div>

    </div><!-- /.container -->





    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- // <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script> -->
  </body>
</html>
